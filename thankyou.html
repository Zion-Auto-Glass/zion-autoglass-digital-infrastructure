</script>

<script>

      // CLEANUP: Wipe the data so it doesn't count twice if they refresh
      setTimeout(() => {
        sessionStorage.removeItem('zion_valid');
        sessionStorage.removeItem('zion_email');
        sessionStorage.removeItem('zion_phone');

  } else {

</script>
