<style>
  /* --- BASE THEME (Chevy Truck) --- */
  :root { 
    --primary: #004aad; 
    --classic-gold: #c5a059; /* THE CLASSIC ACCENT */
    --classic-dark: #8a6d3b;
    --red: #e60000; 
    --glass-bg: rgba(255, 255, 255, 0.96); 
    --shadow: 0 20px 60px rgba(0,0,0,0.6);
  }
  
  body { 
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
    margin: 0; padding: 0; color: #333;
    background-image: url('https://m.zionautoglass.com/MainPageClassicChevyTruck.jpg'); 
    background-size: cover; background-position: center; background-attachment: fixed;
    min-height: 100vh;
  }

  .main-wrapper { display: flex; flex-direction: column; align-items: center; padding: 20px; padding-top: 40px; }
  
  /* CONTAINER: Wider for Classics, Gold Border */
  .container { 
    width: 100%; max-width: 600px; /* WIDER than standard */
    background: var(--glass-bg); 
    backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    padding: 35px; border-radius: 12px; 
    box-shadow: var(--shadow); 
    border-top: 5px solid var(--classic-gold); /* DISTINCT TOP BORDER */
    margin-bottom: 40px; position: relative;
  }

  .logo-img { max-width: 260px; width: 100%; display: block; margin: 0 auto 10px; }
  
  /* HEADER: Vintage Style */
  h2.form-header { 
    text-align: center; color: var(--classic-dark); 
    margin-top: 5px; margin-bottom: 30px; 
    font-family: "Georgia", serif; /* SERIF FONT FOR CLASSICS */
    font-size: 1.8rem; text-transform: uppercase; letter-spacing: 2px;
    border-bottom: 1px solid var(--classic-gold); padding-bottom: 15px;
  }

  /* INPUTS: Gold/Chrome Focus */
  input, select, textarea { 
    width: 100%; padding: 16px; margin-bottom: 18px; 
    border: 2px solid #ccc; border-radius: 4px; /* Squarer corners for retro feel */
    font-size: 16px; font-weight: 600; background: #fffcf5; /* Slight cream tint */
    transition: all 0.3s;
  }
  input:focus, select:focus, textarea:focus { 
    border-color: var(--classic-gold); 
    outline: none; background: #fff;
    box-shadow: 0 0 0 4px rgba(197, 160, 89, 0.2); 
  }
  
  label { font-weight: 700; font-size: 0.8rem; text-transform: uppercase; display: block; margin-bottom: 8px; color: var(--classic-dark); letter-spacing: 1px; }
  .row { display: flex; gap: 15px; } .col { flex: 1; } .hidden { display: none; }
  
  /* NOTES AREA */
  textarea { resize: vertical; min-height: 120px; font-family: inherit; }

  /* BUTTON: Keeps the Action Red */
  button[type="submit"] { 
    width: 100%; background: var(--red); color: white; padding: 20px; border: none; 
    font-size: 1.3rem; font-weight: 900; border-radius: 4px; cursor: pointer; margin-top: 10px; 
    text-transform: uppercase; letter-spacing: 1px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  }
  button:hover { background: #b30000; transform: translateY(-2px); }

  /* PAYMENT SELECTOR (Classy Style) */
  .pay-box { display: flex; gap: 10px; margin-top: 10px; }
  .pay-opt { 
    flex: 1; text-align: center; border: 2px solid #ccc; padding: 15px; 
    cursor: pointer; font-weight: bold; color: #666; transition: 0.2s;
  }
  .pay-opt:hover { border-color: var(--classic-gold); color: var(--classic-dark); }
  .pay-opt.selected { background: var(--classic-gold); color: white; border-color: var(--classic-gold); }
  .pay-opt input { display: none; }

  /* INFO BADGE */
  .info-box { 
    width: 100%; max-width: 400px; background: rgba(0, 0, 0, 0.9); color: #c5a059; 
    padding: 30px; border: 2px solid var(--classic-gold); 
    text-align: center; margin-top: 20px; 
  }

  @media (min-width: 900px) { .main-wrapper { flex-direction: row; justify-content: center; align-items: flex-start; gap: 50px; } }
</style>
</head>
