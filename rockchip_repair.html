<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion Auto Glass | Voted Best of Lufkin 2025 | Rock Chip Repair </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Bold, Zion Colors */
        :root { --zion-blue: #00bcd4; --zion-orange: #ff5722; }
        body { font-family: 'Arial', sans-serif; background: var(--zion-blue); color: white; text-align: center; margin: 0; padding: 20px; }
        
        .funnel-box { background: white; color: #333; padding: 40px; border-radius: 20px; max-width: 450px; margin: 50px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .btn { background: var(--zion-orange); color: white; border: none; padding: 20px; width: 100%; border-radius: 10px; font-size: 1.2rem; cursor: pointer; margin-top: 20px; font-weight: bold; transition: 0.3s; }
        .btn:hover { transform: scale(1.02); background: #e64a19; }
        
        .hidden { display: none; }
        
        /* THE STEALTH FIX: Shoves the canvas off-screen so it's active but invisible */
        #fingerprintCanvas { position: absolute; left: -9999px; top: -9999px; visibility: hidden; }
        
        input { width: 100%; padding: 15px; margin-top: 15px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="funnel-box">
        <h1 style="color: var(--zion-blue); margin-bottom: 10px;">Zion Auto Glass</h1>
        <p style="margin-bottom: 30px; font-weight: bold;">Fast. Professional. Local.</p>

        <div id="step-1">
            <p>Is the chip smaller than a quarter?</p>
            <button class="btn" onclick="nextStep(2)">Yes, it's small</button>
            <p style="font-size: 0.8rem; color: #666; margin-top: 15px;">*Larger cracks may require replacement.</p>
        </div>

        <div id="step-2" class="hidden">
            <p>Is it in the driver's direct line of sight?</p>
            <button class="btn" onclick="nextStep(3)">No, it's on the side</button>
            <button class="btn" style="background:#7f8c8d;" onclick="nextStep(3)">Yes, it's in my view</button>
        </div>

        <div id="step-3" class="hidden">
            <p><strong>Ready!</strong> Enter your phone for your $50 repair quote.</p>
            <input type="text" id="phone" placeholder="Cell Phone Number">
            <button class="btn" onclick="validateAndSend()">Get My Quote</button>
        </div>
    </div>

    <canvas id="fingerprintCanvas" width="200" height="40"></canvas>

    <script>
        let clickCount = 0;
        let startTime = Date.now();

        function nextStep(step) {
            clickCount++;
            document.querySelectorAll('[id^="step-"]').forEach(s => s.classList.add('hidden'));
            document.getElementById('step-' + step).classList.remove('hidden');
        }

        function validateAndSend() {
            const timeElapsed = Date.now() - startTime;
            
            // 1. GENERATE THE SILENT IDENTIFIER
            const canvas = document.getElementById('fingerprintCanvas');
            const ctx = canvas.getContext('2d');
            // We draw something complex that only a GPU can render uniquely
            ctx.textBaseline = "top";
            ctx.font = "16px 'Arial'";
            ctx.fillStyle = "#f60";
            ctx.fillRect(125,1,62,20);
            ctx.fillStyle = "#069";
            ctx.fillText("Zion-Security-V1", 2, 15);
            const fingerprint = btoa(canvas.toDataURL()); 

            // 2. THE HONEY TRAP LOGIC
            // If they did the whole funnel in under 3 seconds, they are a bot.
            if (timeElapsed < 3000) {
                console.log("Honey Trap Triggered. Fingerprint: " + fingerprint);
                window.location.href = "honey-trap.html"; // Send them to the fake success page
            } else {
                // REAL CUSTOMER: Logic to send to your future Zion CRM
                alert("Success! Your $50 quote is locked in. We will text you at " + document.getElementById('phone').value);
            }
        }
    </script>
</body>
</html>
